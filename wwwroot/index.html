<body aurelia-app="main">
  <div class="splash">
    <div class="logo"></div>
    <i class="fa fa-spinner fa-spin"></i>
  </div>

  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import('aurelia-bootstrapper');
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
        var img = new Image();
        img.onload = function() {
          var logo = document.querySelector('.splash .logo');
          var fa = document.querySelector('.splash .fa');

          setTimeout(function () {
            logo.style.transform = "rotate(360deg)"
          }, 5000);

          setTimeout(function () {
            logo.style.transform = "rotate(-360deg)"
          }, 10000);

          setTimeout(function () {
            fa.style.transition = '2s';
            fa.style.opacity = 0.8;
          }, 2000);
        }
        img.src = "images/MainEntryLogo.png";
      });
  </script>

  <script src="thirdPartyLibs/highlightjs/highlight.pack.js"></script>
</body>
