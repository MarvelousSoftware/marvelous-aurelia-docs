<template>
  <div class="row">
    <div class="col-sm-6">
      <form submit.trigger="submit()">
        <div class="form-group">
          <m-text-input label="First Name" value.bind="model.firstName" type="text" 
          template-url="forms/html-based/custom-templates/text-field-custom-template.html"></m-text-input>
        </div>
        <div class="form-group">
          <m-text-input label="Last Name" value.bind="model.lastName" type="text"
          template-url="forms/html-based/custom-templates/text-field-custom-template.html"></m-text-input>
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
      </form>
    </div>
    <div class="col-sm-6">
      <debug model.bind="model"></debug>
    </div>
  </div>
  <div class="row" if.bind="submittedForm">
    <p></p>
    <div class="col-xs-12">
      <pre>Following form has been submitted: ${submittedForm}</pre>
    </div>
  </div>
  
  <style>
    /*source: https://scotch.io/tutorials/google-material-design-input-boxes-in-css3*/
    
    .group 			  { 
      position:relative; 
      margin-bottom:45px; 
    }
    input 				{
      font-size:18px;
      padding:10px 10px 10px 5px;
      display:block;
      width:100%;
      border:none;
      border-bottom:1px solid #757575;
    }
    input:focus 		{ outline:none; }

    /* LABEL ======================================= */
    label 				 {
      color:#999; 
      font-size:18px;
      font-weight:normal;
      position:absolute;
      pointer-events:none;
      left:5px;
      top:10px;
      transition:0.2s ease all; 
      -moz-transition:0.2s ease all; 
      -webkit-transition:0.2s ease all;
    }

    /* active state */
    input:focus ~ label, input:valid ~ label 		{
      top:-20px;
      font-size:14px;
      color:#22AD92;
    }

    /* BOTTOM BARS ================================= */
    .bar 	{ position:relative; display:block; width:100%; }
    .bar:before, .bar:after 	{
      content:'';
      height:2px; 
      width:0;
      bottom:1px; 
      position:absolute;
      background:#22AD92; 
      transition:0.2s ease all; 
      -moz-transition:0.2s ease all; 
      -webkit-transition:0.2s ease all;
    }
    .bar:before {
      left:50%;
    }
    .bar:after {
      right:50%; 
    }

    /* active state */
    input:focus ~ .bar:before, input:focus ~ .bar:after {
      width:50%;
    }
    input:focus {
      border-color: #22AD92;
    }

    /* HIGHLIGHTER ================================== */
    .highlight {
      position:absolute;
      height:60%; 
      width:100px; 
      top:25%; 
      left:0;
      pointer-events:none;
      opacity:0.5;
    }

    /* active state */
    input:focus ~ .highlight {
      -webkit-animation:inputHighlighter 0.3s ease;
      -moz-animation:inputHighlighter 0.3s ease;
      animation:inputHighlighter 0.3s ease;
    }

    /* ANIMATIONS ================ */
    @-webkit-keyframes inputHighlighter {
      from { background:#22AD92; }
      to 	{ width:0; background:transparent; }
    }
    @-moz-keyframes inputHighlighter {
      from { background:#22AD92; }
      to 	{ width:0; background:transparent; }
    }
    @keyframes inputHighlighter {
      from { background:#22AD92; }
      to 	{ width:0; background:transparent; }
    }
  </style>
</template>
