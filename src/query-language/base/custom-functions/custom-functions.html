<template>
  <p>
    <m-query-language options.bind="queryLanguageOptions" m-query-language.ref="queryLanguage">
    </m-query-language>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Date of Birth</th>
        <th>Place of Residence</th>
        <th>User Name</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="row of tableRows">
        <td>${row.FirstName}</td>
        <td>${row.LastName}</td>
        <td>${row.Age}</td>
        <td>${row.DateOfBirth | dateFormat}</td>
        <td>${row.PlaceOfResidence}</td>
        <td>${row.UserName}</td>
      </tr>
    </tbody>
  </table>
  <div class="well">
    <h4>Samples</h4>
    <ul>
      <li repeat.for="sample of samples" click.trigger="setQuery(sample)">
        <a href="">${sample}</a>
      </li>
    </ul>
  </div>
</template>
