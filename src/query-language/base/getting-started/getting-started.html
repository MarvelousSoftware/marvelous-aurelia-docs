<template>
  <h1>Getting started</h1>
  <p>
    The <code>marvelous-aurelia-query-language</code> is an open source domain specific language built on top of <code>.NET</code> platform.
    The goal is to provide advanced users a way to quickly get needed data. It has built-in support for auto completions.
  </p>
  <p class="alert alert-info">
    Although the code editor is using aurelia framework the further version will provide a separate, independent package.
  </p>
  <p class="alert alert-warning">
    Please bear in mind that this library is still in the early beta and some features might be missing.
  </p>

  <h3>Installation</h3>
  <p>
    <p>The <code>marvelous-aurelia-query-language</code> consists of 2 packages: client side and server side. First install client side library:</p>
    <pre class="highlight"><code>jspm install marvelous-aurelia-query-language</code></pre>

    <p>Then load the css file and let know aurelia about the query language plugin:</p>
    <pre class="typescript highlight"><code>import 'marvelous-aurelia-query-language/styles/default.css!';
// ...

export function configure(aurelia) {  
  let config = aurelia.use;
  
  config
    // ...
    .plugin('marvelous-aurelia-query-language');
  
  aurelia.start().then(a => {
    a.setRoot();
  });
}
</code></pre>
    <p>To install server side part of the library use following NuGet install command:</p>
    <pre class="highlight"><code>Install-Package MarvelousSoftware.QueryLanguage</code></pre>
    <p>
      Once you do that install either <code>MarvelousSoftware.Core.Host.Owin</code> or
      <code>MarvelousSoftware.Core.Host.SystemWeb</code> NuGet package and use it on the application start up:
    </p>
    <m-code language="csharp" file-path="query-language/base/getting-started/Global.asax.csharp"></m-code> 
    <p>Now you are ready to go.</p>
  </p>

  <h3>Browser support</h3>
  <p>Currently only modern browsers are supported, but IE >= 9 support is on the TODO list.</p>

    GNU General Public License is the only option for now, but commercial license will be available in the future. It will not
    be free, but price will be price will be affordable even for small projects.
  </p>

  <h3>Dependencies</h3>
  <ul>
    <li>aurelia-dependency-injection</li>
