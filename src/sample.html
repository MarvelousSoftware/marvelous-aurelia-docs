<template>
  <div if.bind="notFound" class="text-center">
    <h1>Ooops!</h1>
    <h2>404 Not Found</h2>
    <p>Sample has been not found :(</p>
  </div>

  <div if.bind="!notFound">
    <div id="sample-page">
      <h1>${sample.pageTitle}</h1>

      <div class="sample-placeholder"></div>

      <div class="sample-description" if.bind="description">
        <h2>Description</h2>
        <p innerHTML.bind="description"></p>
      </div>
      
      <h2>Source code</h2>
      <code-preview files.bind="files"></code-preview>
    </div>
  </div>
</template>
